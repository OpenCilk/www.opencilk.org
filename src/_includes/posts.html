---
layout: default
prism: true
---

<div class="container max-w-4xl mt-6  px-6">
    <article class="prose prose-slate lg:prose-lg my-4 mx-auto">
        <h1 class="not-prose text-header-blue">{{ title }}</h1>
        <div class="pb-1 mb-1 border-b border-gray-100">
            <p class="text-sm">By {{ author }}, {{ date | readableDate }}</p>
        </div>
        {% include "./partials/tags.njk" %}
        {{ content | safe }}
    </article>

</div>
